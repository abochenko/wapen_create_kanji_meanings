<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generated Japanese Name Results</title>
    <script defer src="result_script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロール禁止 */
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 背景装飾（コンテンツの裏に回り込ませる） */
        .bg-decoration {
            position: absolute;
            left: 0;
            width: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .header-bg { top: 0; height: 50vh; background-image: url('header_bg.jpg'); }
        .footer-bg { bottom: 0; height: 50vh; background-image: url('footer_bg.jpg'); }

        /* カードデザイン */
        main {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 360px;
            background-color: rgba(255, 255, 255, 0.92);
            padding: 20px 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 1.1rem;
            margin: 0 0 15px 0;
            text-align: center;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .kanji-segments-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .kanji-segments-table th {
            background-color: #f8f8f8;
            font-size: 0.7rem;
            color: #888;
            padding: 8px 2px;
        }

        .kanji-segments-table td {
            border-bottom: 1px solid #eee;
            padding: 12px 2px;
            text-align: center;
            vertical-align: middle;
        }

        .segment-cell { width: 22%; font-size: 0.85rem; color: #666; font-weight: bold; }
        .kanji-cell { width: 28%; font-size: 1.6rem; font-weight: bold; color: #333; }
        .meaning-cell { width: 50%; font-size: 0.75rem; text-align: left; color: #444; line-height: 1.3; }

        @media screen and (max-height: 852px) {
            main { padding: 15px 10px; }
            .kanji-cell { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="bg-decoration header-bg"></div>
    <div class="bg-decoration footer-bg"></div>
    <main id="resultsContainer">
        <p style="text-align:center;">Loading...</p>
    </main>
</body>
</html>
