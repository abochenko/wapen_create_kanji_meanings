<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generated Japanese Name Results</title>
    <script defer src="result_script.js"></script>
    <style>
        /* 全体のレイアウト設定 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールを完全に禁止 */
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 背景画像の設定（コンテンツの裏に回り込ませる） */
        .bg-decoration {
            position: absolute;
            left: 0;
            width: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .header-bg {
            top: 0;
            height: 50vh; /* 画面上半分をカバー */
            background-image: url('header_bg.jpg');
        }

        .footer-bg {
            bottom: 0;
            height: 50vh; /* 画面下半分をカバー */
            background-image: url('footer_bg.jpg');
        }

        /* メインコンテンツ（背景の上に浮くカード形式） */
        main {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 360px; /* iPhone 15の幅に最適化 */
            background-color: rgba(255, 255, 255, 0.92); /* 背景を少し透かす */
            padding: 20px 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            box-sizing: border-box;
            backdrop-filter: blur(5px); /* 背景をぼかして高級感を出す */
        }

        h2 {
            font-size: 1rem;
            margin: 0 0 15px 0;
            text-align: center;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* テーブルの構造：スマホでも絶対に崩さない */
        .kanji-segments-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 列幅を固定 */
        }

        .kanji-segments-table th {
            background-color: #f8f8f8;
            font-size: 0.7rem;
            color: #888;
            padding: 8px 2px;
            text-transform: uppercase;
        }

        .kanji-segments-table td {
            border-bottom: 1px solid #eee;
            padding: 12px 2px;
            text-align: center;
            vertical-align: middle;
        }

        /* 各列の幅を黄金比的に配分 */
        .segment-cell { width: 22%; font-size: 0.85rem; color: #666; font-weight: bold; }
        .kanji-cell { width: 28%; font-size: 1.6rem; font-weight: bold; color: #333; }
        .meaning-cell { width: 50%; font-size: 0.75rem; text-align: left; color: #444; line-height: 1.3; }

        /* iPhone15で1画面に収めるための調整 */
        @media screen and (max-height: 852px) {
            main { padding: 15px 10px; }
            .kanji-cell { font-size: 1.4rem; }
            .meaning-cell { font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="bg-decoration header-bg"></div>
    <div class="bg-decoration footer-bg"></div>

    <main id="resultsContainer">
        </main>
</body>
</html>
