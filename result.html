<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Japanese Name Results</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="result_script.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: white; /* 背景色を白に変更 */
            color: #333;
            min-height: 100vh; /* Ensures body takes full viewport height */
            display: flex;
            flex-direction: column; /* Stacks header, main, footer vertically */
        }
        header {
            min-height: 30vh; /* ヘッダーは画面上部約30%の高さ */
            background-image: url('header_bg.jpg'); /* 背景画像 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: none; /* 影を削除 */
        }
        header h1 {
            margin: 0;
            padding: 20px;
        }
        main {
            flex: 1; /* メインコンテンツが残りのスペースを埋める */
            padding: 20px;
            max-width: 960px;
            margin: 20px auto; /* 左右中央寄せ */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: none; /* 影を削除 */
        }
        footer {
            min-height: auto; /* 高さを自動調整し、画像が切れないように変更 */
            height: 40vh; /* フッターの高さを指定 */
            background-image: url('footer_bg.jpg'); /* 背景画像 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: none; /* 影を削除 */
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Result display styles */
        .generated-name-result {
            border-bottom: none; /* 不要な枠線を削除 */
            padding-bottom: 15px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: none; /* 影を削除 */
        }
        .generated-name-result:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .generated-name-result h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .kanji-segments-area {
            display: flex;
            flex-direction: column; /* セグメント自体を縦に並べる */
            align-items: center; /* セグメントを中央揃え */
            gap: 20px; /* 各セグメント間のスペース */
            margin-bottom: 20px;
        }
        .segment-kanji-pair {
            display: flex;
            flex-direction: row; /* セグメントの中身を横一列に表示 */
            justify-content: center; /* 中身を中央揃え */
            align-items: center;
            padding: 10px;
            border: none; /* 不要な枠線を削除 */
            background-color: transparent; /* 背景色を透明に */
            box-shadow: none; /* 影を削除 */
            border-radius: 5px;
            flex: 0 0 auto;
            min-width: 120px; /* 各セグメントの最小幅 */
            max-width: 90%; /* スマートフォン対応のため最大幅を設定 */
        }
        .display-segment { font-size: 1em; color: #888; margin-right: 10px; } /* 横並びのため調整 */
        .display-kanji { font-size: 2.5em; font-weight: bold; color: #0056b3; margin-right: 10px; } /* 横並びのため調整 */
        .display-meaning { font-size: 1em; color: #666; }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            main { margin: 10px; padding: 15px; }
            header, footer { min-height: 20vh; /* Smaller height for smaller screens */}
            .generated-name-result h2 { font-size: 1.8em; }
            .display-kanji { font-size: 2.2em; }
            .segment-kanji-pair { flex-direction: column; /* 小さい画面では縦積みに戻すか、調整 */}
        }
        @media (max-width: 480px) {
            header h1 { font-size: 1.5em; }
            .generated-name-result h2 { font-size: 1.5em; }
            .display-kanji { font-size: 2em; }
            .segment-kanji-pair { min-width: 100px; max-width: 150px; } /* Adjust segment width */
        }

        /* Print specific styles */
        @media print {
            body { background-color: white; margin: 0; padding: 0; font-size: 12pt; color: black; }
            header, footer { display: none !important; } /* Hide header/footer in print */
            main { box-shadow: none; border: none; padding: 0; margin: 0; max-width: none; }
            h1 { color: black; text-align: center; padding: 10px 0; margin: 0; border-bottom: 1px solid #ccc; page-break-after: avoid; }
            .generated-name-result { border: 1px solid #eee; page-break-inside: avoid; margin-bottom: 15px; padding: 10px; }
            .kanji-segments-area { justify-content: flex-start; gap: 10px; flex-wrap: wrap; }
            .segment-kanji-pair { min-width: unset; border: none; background-color: transparent; padding: 0; flex: 0 0 auto; }
            .display-segment, .display-meaning { font-size: 0.9em; }
            .display-kanji { font-size: 1.8em; color: #000; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Generated Japanese Names</h1>
    </header>
    <main id="resultsContainer">
        <!-- Results will be injected here by result_script.js -->
    </main>
    <footer>
        <!-- クローズボタンは削除されました -->
    </footer>
</body>
</html>

print("Updated result.html with new layout, background images, responsive design, and removed unnecessary elements.")
